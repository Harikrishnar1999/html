<html>
<body bgcolor="lightgreen">
<h1><i>Employee Registration Form</i></h1>
<form>
<table>
<tr>
	<td><label>First Name</label></td>
	<td><input type="text" Name="First Name" size=20 placeholder="First name"/><br><br></td>
</tr>
<tr>
	<td><label>Last Name</label></td>
	<td><input type="text" Name="Last Name" size=20 placeholder="Last name"/><br><br></td>
</tr>
<tr>
	<td><label>Gender</label></td>
	<td>
	<input type="radio" name="gender">Male
	<input type="radio" name="gender">Female
	<input type="radio" name="gender">Others
	</td>
</tr>
<tr>
	<td><label>Address</label></td>
	<td><textarea cols=50 rows=5 Name="Address" size=50 placeholder="Address"></textarea><br><br></td>
</tr>
<tr>	<td><label>Nationality</label></td>
<td><select>
	<option value="Select">Select</option>
	<option value="Canadian">Canadian</option>
	<option value="Indian">Indian</option>
	<option value="German">German</option>
	<option value="Japanese">Japanese</option>
</select></td>
</tr>
<tr>
	<td><label>Phone number</label></td>
	<td><input type="text" Name="country code" value="+91" size="2" placeholder="Enter your country code"/>
	<input type="text" Name="phone number" size="10" placeholder="enter your phone number"/></td>
</tr>
<tr>
	<td><label>Email</label></td>
	<td><input type="email" Name="email" size=20 placeholder="Enter your Email"/></td>
</tr>
<tr>
	<td><label>Qualification</label></td>
	<td><input type="Qualification" Name="Qualification" size=20 placeholder="Enter your Qualification"/></td>
</tr>
<tr>
	<td><label>password</label></td>
	<td><input type="password" Name="password" size=20 placeholder="Enter your password"/></td>
</tr>

<tr>	
	<td><input type="button" value="submit"/></td>
	<td><input type="button" value="Cancel"/></td>
</tr>
</body>
</html>
